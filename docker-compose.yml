version: "3.8"

services:
  backend:
    build: ./Backend
    restart: unless-stopped
    env_file: ./.env
    ports:
      - $NODE_LOCAL_PORT:$NODE_DOCKER_PORT
    # environment:
    #   - DB_HOST=mysqldb
    #   - DB_USER=$MYSQLDB_USER
    #   - DB_PASSWORD=$MYSQLDB_ROOT_PASSWORD
    #   - DB_NAME=$MYSQLDB_DATABASE
    #   - DB_PORT=$MYSQLDB_DOCKER_PORT
    #   - CLIENT_ORIGIN=$CLIENT_ORIGIN
    networks:
      - backend
      - frontend

  frontend:
    build:
      context: ./Frontend
      target: development
    ports:
      - 3001:80
    networks:
      - frontend
    volumes:
      - ./frontend/src:/code/src
      - /code/node_modules
    depends_on:
      - backend

volumes:
  db:

networks:
  backend:
  frontend:
