version: "3.8"

services:
  backend:
    build: ./Backend
    restart: unless-stopped
    env_file: ./.env
    ports:
      - $NODE_LOCAL_PORT:$NODE_DOCKER_PORT
    networks:
      - backend
      - frontend

  frontend:
    build:
      context: ./Frontend
    ports:
      - 3001:80
    networks:
      - frontend
    volumes:
      - ./frontend/src:/code/src
      - /code/node_modules
    depends_on:
      - backend

volumes:
  db:

networks:
  backend:
  frontend:
